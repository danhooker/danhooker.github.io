# SITE CONFIGURATION
baseurl: ""
url: "http://danielhooker.com"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Daniel Hooker
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "taxonomy, data visualization and analysis" # used by search engines

  # Header and footer text
  header_text: >
     <p>coming soon</p>

  header_text_feature_image: assets/img/sample_feature_img_2.png
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>. Icon by <a href="https://thenounproject.com/sean.maldjian/" alt="Sean Maldjian on The Noun Project">Sean Maldjian</a>

  # Icons
  rss: false
  email_address: "hooker001@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "danhooker"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/in/danielhooker/"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: false # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
#theme: jekyll-theme-type
remote_theme: rohanchandra/type-theme
exclude:
  - Gemfile
  - Gemfile.lock
