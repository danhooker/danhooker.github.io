{% include head.html %}

<div id="home">
  <h1>{{ page.title }}</h1>
  <h2 class="subheading">{{ page.subheading }}</h2>
  {{ content }}
  <h3>Recent Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include nav.html %}
{% include foot.html %}
